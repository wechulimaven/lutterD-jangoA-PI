{% include 'base.html' %} {% load static %} {% block content %}
<div class="peers ai-s fxw-nw h-100vh">
    <div class="peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style="background-image:url({% static 'assets/static/images/bg.jpg)' %}">
        <div class="pos-a centerXY">
            <div class="bgc-white bdrs-50p pos-r" style="width:120px;height:120px"><img class="pos-a centerXY" src="{% static 'assets/static/images/logo.png' %}" alt=""></div>
        </div>
    </div>
    <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width:320px">
        <h4 class="fw-300 c-grey-900 mB-40">Register</h4>
        <form method="POST" action="{% url 'register' %}">
            <div class="form-group">
                {% if messages %} {% for message in messages %}
                <div class="alert alert-warning">
                    {{ message }}

                </div>{% endfor %} {% endif %} {% csrf_token %} {{form}}
            </div>
            <div class="peers ai-c jc-sb fxw-nw">
                <div class="form-group"><a href="{% url 'login' %}" class="btn btn-outline-success">Have An Account? Sign In</a>
                </div>
                <div class="form-group"><button class="btn btn-primary">Register</button></div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
