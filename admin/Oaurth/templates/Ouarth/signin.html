{% include 'base.html' %} {% load static %} {% block content %}
<div class="peers ai-s fxw-nw h-100vh">
    <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style="background-image: url({% static 'assets/static/images/bg.jpg)' %}">
        <div class="pos-a centerXY">
            <div class="bgc-white bdrs-50p pos-r" style="width: 120px; height: 120px">
                <img class="pos-a centerXY" src="{% static 'assets/static/images/logo.png' %}" alt="" />
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width: 320px">
        <h4 class="fw-300 c-grey-900 mB-40">Login</h4>
        <form method="POST" action="{% url 'login' %}">
            <div class="form-group">
                {% if messages %} {% for message in messages %}
                <div class="alert alert-warning">
                    {{ message }}

                </div>{% endfor %} {% endif %} {% csrf_token %} {{form}}
            </div>
            <div class="form-group">
                <div class="peers ai-c jc-sb fxw-nw">
                    <div class="peer">
                        <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                            <input type="checkbox" id="inputCall1" name="inputCheckboxesCall" class="peer" />
                            <label for="inputCall1" class="peers peer-greed js-sb ai-c">
                                <span class="peer peer-greed">Remember Me</span>
                            </label>
                        </div>
                    </div>
                    <div class="peer"><button class="btn btn-primary">Login</button></div>
                </div>
                <div class="peers ai-c jc-sb fxw-nw">
                    <div class="peer"><a href="{% url 'register' %}" class="btn btn-outline-success mt-3">Don't Have An Account? Sign Up</a></div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
